<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./public/assets/style/style.css">


    <title>Burger</title>
</head>

<body>

    <div class="container">

        <div class=" col-md-9 col-lg-9">
            <img src="./public/assets/images/big-jack-daddy-burger.png" class="img-responsive" alt="Image">
        </div>

        <div class=" col-md-3">
            <h1 class="title">Burger Bistro</h1>

            <div class="form-group">
                <label for="">Please type your burger selection </label>
                <input type="text" class="form-control" id="" placeholder="Input field">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <div class="visible" id="wish-list">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>My Burger Choices</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Cheese</td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="visible" id="devored">

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Burger devored</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Bacon</td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

    </div>


</body>
